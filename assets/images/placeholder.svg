<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  
  <!-- Person silhouette -->
  <g fill="#9ca3af" transform="translate(200, 200)">
    <!-- Head -->
    <circle cx="0" cy="-60" r="45"/>
    
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="65" ry="85"/>
    
    <!-- Shoulders -->
    <ellipse cx="0" cy="-10" rx="80" ry="40"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#6b7280">Your Photo Here</text>
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9ca3af">Replace with your picture</text>
</svg>